<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="overlay">
            <div class="text">Coming Soon!!</div>
            <div class="text" id="endDate">Its show time!</div>
            
            <div class="timer">
                <div class="time_box">
                    <input type="text" name="days" id="" readonly value="0">
                    <label for="days">Day's</label>
                </div>

                <div class="time_box">
                    <input type="text" name="hours" readonly value="0">
                    <label for="hours">Hour's</label>
                </div>

                <div class="time_box">
                    <input type="text" name="mins" readonly value="0">
                    <label for="mins">Min's</label>
                </div>

                <div class="time_box">
                    <input type="text" name="sec" readonly value="0">
                    <label for="sec">Sec</label>
                </div>

            </div>
        </div>
    </main>
</body>
<script src="js/app.js"></script>
</html>
